<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>D3 Project Slider test</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" type="text/javascript"></script>
	<script src="js/d3.slider.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/d3.slider.css" />
</head>

<body>
	<p id="value"></p>
	<div id="slider" style='width: 500px;'></div>
		<script type="text/javascript">
			var data = {Jaar: [2001, 2002, 2003,  2004, 2005, 2006]};
			var min = data.Jaar[0];
			var max = data.Jaar[data.Jaar.length - 1];
			d3.select('#slider')
				.call(d3.slider()
				.scale(d3.scale.ordinal()
					.domain(data.Jaar).rangePoints([0, 1], 0.5))
				.axis(d3.svg.axis())
				.snap(true)
				.value(min)
				.on("slide", function(evt, value){
					d3.select('#value').text(value);}));
			//d3.select('#value')
		</script>
	</body>
</html>
