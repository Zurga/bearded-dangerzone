<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3 Project</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="node_modules/topojson/topojson.min.js"></script>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/d3.slider.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/d3.slider.css" />
	</head>
	
	<body>
	
		<div id="map"></div>

		<div id="slider"></div>
		
		<script type="text/javascript">
			
			var height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0),
			    width = height * 0.85,
			    active = d3.select(null);
			    
			var formatNumber = d3.format(",.0f");
			
			var projection = d3.geo.mercator()
			    .scale(height * 11)
			    .translate([width / 2, height / 2])
			    .center([5.4, 52.2]);
			
			var zoom = d3.behavior.zoom()
			    .translate([0, 0])
			    .scale(1)
			    .scaleExtent([1, 8])
			    .on("zoom", zoomed);
						
			var path = d3.geo.path()
			    .projection(projection);    
			
			var radius = d3.scale.sqrt()
			    .domain([0, 1e5])
			    .range([0, 10]);
			
			var svg = d3.select("#map").append("svg")
			    .attr("width", width)
			    .attr("height", height)
				.on("click", stopped, true);
			    
			var g = svg.append('g');
			
			svg.call(zoom.event);
			
			var vars = [], hash;
			var q = document.URL.split('?')[1];
			if(q != undefined){
				q = q.split('&');
				for(var i = 0; i < q.length; i++){
					hash = q[i].split('=');
					vars.push(hash[1]);
					vars[hash[0]] = hash[1];
				}
			}
			
			d3.json("build/gem.json", function(error, gem) {
				if (error) return console.error(error);
				
				g.attr("class", "gemeentes")
					.selectAll("path")
					.data(topojson.feature(gem, gem.objects.gemeentes).features)
					.enter().append("g")
					.attr("class", "gemeente")
					.append("path")
					.on("click", clicked)
					.attr("id", function(d) { return d.properties.name })
					.attr("d", path)
					.append("title")
					.text(function(d) {	return d.properties.name; });
					
			});
			
			function clicked(d) {
				if (active.node() === this) return reset();
				active.classed("active", false);
				active = d3.select(this).classed("active", true);
				
				var bounds = path.bounds(d),
					dx = bounds[1][0] - bounds[0][0],
					dy = bounds[1][1] - bounds[0][1],
					x = (bounds[0][0] + bounds[1][0]) / 2,
					y = (bounds[0][1] + bounds[1][1]) / 2,
					scale = 0.6 / Math.max(dx / width, dy / height),
					translate = [width / 2 - scale * x, height / 2 - scale * y];
				
				svg.transition()
					.duration(1250)
					.call(zoom.translate(translate).scale(scale).event);
			}
			
			function reset() {
			  active.classed("active", false);
			  active = d3.select(null);
			
			  svg.transition()
			      .duration(1250)
			      .call(zoom.translate([0, 0]).scale(1).event);
			}
			
			function zoomed() {
			  g.style("stroke-width", 1.5 / d3.event.scale + "px");
			  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
			}
			
			function stopped() {
			  if (d3.event.defaultPrevented) d3.event.stopPropagation();
			}
			/* slider with test data */
			// !!!test data please remove!!!
			var data = {Jaar: [2001, 2002, 2003,  2004, 2005, 2006]};
			var colors = d3.scale.category10();
			var min = data.Jaar[0];
			var max = data.Jaar[data.Jaar.length - 1];
			d3.select('#slider')
				.call(d3.slider()
				.scale(d3.scale.ordinal()
					.domain(data.Jaar).rangePoints([0, 1], 0.5))
				.axis(d3.svg.axis())
				.snap(true)
				.value(min)
				.on("slide", function(evt, value){
					d3.selectAll('.gemeente path')
					.transition()
					.style('fill', colors(value)); }));
					
		
			
			$(document).ready(function() {
				setTimeout(function() {
					jQuery.fn.d3Click = function () {
						this.each(function (i, e) {
							var evt = document.createEvent("MouseEvents");
							evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
							
							e.dispatchEvent(evt);
						});
					};
					
					if (vars.hasOwnProperty("gemeente")) {
						var gemeente = $('#'+vars['gemeente']);
						gemeente.d3Click();
					}
					
				}, 1000);
			});
			
			
		</script>
	</body>
</html>
