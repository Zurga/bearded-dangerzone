<!DOCTYPE html>

			    height = 900;
			
			var formatNumber = d3.format(",.0f");
			
			var projection = d3.geo.mercator()
			    .scale(10700)

			var path = d3.geo.path()
			    .projection(projection);    
			
			var radius = d3.scale.sqrt()
			    .domain([0, 1e5])
			    .range([0, 10]);
			
			var svg = d3.select("#map").append("svg")
			    .attr("width", width)
			    .attr("height", height);

				 svg.append('g')
					.attr("class", "gemeente")
